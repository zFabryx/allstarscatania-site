<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All Stars Catania - Il calcio delle seconde opportunità">
    <title>All Stars Catania | Coming Soon</title>
    <style>
        /* --- RESET E BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505; /* Nero profondo */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        /* --- IL LOGO TIPOGRAFICO --- */
        .brand-container {
            margin-bottom: 1.5rem;
        }

        .brand-name {
            font-size: clamp(3rem, 10vw, 7rem); /* Leggermente più grande */
            font-weight: 900;
            line-height: 1;
            letter-spacing: -3px;
            text-transform: uppercase;
            /* Effetto Gradiente Argento/Bianco */
            background: linear-gradient(to right bottom, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .domain-ext {
            font-size: 0.4em;
            color: #555;
            -webkit-text-fill-color: #555;
            font-weight: 300;
            letter-spacing: 0;
        }

        /* --- SOTTOTITOLI --- */
        .tagline {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        /* --- LOADING BAR (Effetto Scenico) --- */
        .loader {
            width: 60px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loader-bar {
            width: 100%;
            height: 100%;
            background-color: #fff;
            animation: loading 2s infinite ease-in-out;
            transform: translateX(-100%);
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        /* --- FOOTER --- */
        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- ANIMAZIONE INGRESSO --- */
        body { animation: fadeIn 2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="brand-container">
        <div class="brand-name">
            AllStars<br>Catania<span class="domain-ext">.it</span>
        </div>
    </div>

    <p class="tagline">
        Il calcio delle seconde occasioni
    </p>

    <div class="loader">
        <div class="loader-bar"></div>
    </div>

    <footer>
        © 2025 SSD All Stars Catania
    </footer>

</body>
</html>
